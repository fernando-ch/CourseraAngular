<div class="found-item">
    <h3 ng-show="list.items.length > 0">Found Items!</h3>
    <h3 ng-hide="list.items.length > 0">Nothing found!</h3>
    <table class="table table-striped table-hover table-condensed" ng-show="list.items.length > 0">
        <thead>
            <th>Name</th>
            <th>Short Name</th>
            <th>Description</th>
            <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="item in list.items">
                <td>{{ item.name }}</td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.description }}</td>
                <td><button ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
            </tr>
        </tbody>
    </table>
</div>
